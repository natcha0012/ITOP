<div class="main-content">
    <div class="create-button">
        <button type="button" (click)="navigateToUserForm()" class="btn btn-outline-success"> + Create
            User</button>
    </div>
    <app-table [headerTable]="headerTable" [dataSource]="userList" [pageOptions]="pageOptions"
        (onClickEdit)="navigateToUserForm($event)" (onClickDelete)="deleteUser($event)"
        (changePage)="updatePage($event)"></app-table>
</div>
